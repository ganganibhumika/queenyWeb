<div class="page-header page-header-bg" style="background-image: url('assets/images/page-header-bg.jpg');">
  <div class="container">
    <h1>
      <span>RESET PASSWORD</span>
      OUR ACCOUNT</h1>
    <a href="#" class="btn btn-dark">Contact</a>
  </div>
  <!-- End .container -->
</div>
<!-- End .page-header -->
<nav aria-label="breadcrumb" class="breadcrumb-nav">
  <div class="container">
    <ol class="breadcrumb mt-0">
      <li class="breadcrumb-item">
        <a [routerLink]="'/home/welcome'">
          <i class="icon-home"></i>
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Forgot Password</li>
    </ol>
  </div>
  <!-- End .container -->
</nav>
<section class="authentication">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="heading mb-4">
          <h2 class="title">Reset Password</h2>
          <p>Please enter your email address below to receive a password reset link.</p>
        </div>
        <!-- End .heading -->
        <form action="#">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group required-field">
                <label for="reset-email">Email</label>
                <input type="email" class="form-control" id="reset-email" name="reset-email" required>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <a [routerLink]="'/home/login'" class="link">Login Here...!!!</a>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-footer">
                <button type="submit" class="btn btn-primary">Reset My Password</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End .container -->
</section>
